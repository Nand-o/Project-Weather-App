<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <!-- <img class="background" src="/assets/background1.jpeg"> -->
            <div class="header">
                <div class="header-area">
                    <p class="main-text">Weather App</p>
                    <p>Based on <a href="https://www.visualcrossing.com/"
                            target="_blank">VirtualCrossingAPI</a></p>
                    <p>Background image from <a href="https://unsplash.com/"
                            target="_blank">UnSplash</a></p>
                </div>
                <div class="search-area">
                    <input type="text" name="search" id="search"
                        placeholder="Tokyo, London, etc">
                    <button type="submit" class="submit">Search</button>
                </div>
            </div>
            <div class="main-content">
                <div class="weather-content">
                    <p class="conditions"></p>
                    <p class="location"></p>
                    <div class="weather-info">
                        <div class="temp-area">
                            <p class="temprature"></p>
                        </div>
                        <div class="info">
                            <p class="feels"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
